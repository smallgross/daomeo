<!DOCTYPE html>
<html>
<head>

	<title>店铺撤店登记</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<body>
	<!-- https://blog.csdn.net/larger5/article/details/79325999?utm_medium=distribute.pc_relevant.none-task-blog-BlogCommendFromMachineLearnPai2-1.edu_weight&depth_1-utm_source=distribute.pc_relevant.none-task-blog-BlogCommendFromMachineLearnPai2-1.edu_weight -->
	<div >
		
		<form class="form-horizontal col-md-6" role="form" style="top: 100px;left: 100px;">
			
			<div class="form-group">
				
				<label for="firstname" class="col-sm-2 control-label">店铺</label>
				<div class="col-sm-10">
					<div>请输入要撤店店铺</div>
					<input type="text" class="form-control" id="firstname" style="width: 150px;">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">电脑设备</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" style="width: 150px;" >
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">宽带是否注销</label>
				<select id="inputState" class="form-control"style="width: 150px;">
				  <option selected>选择</option>
				  <option>是</option>
				  <option>否</option>
				</select>
				
				
				
			</div>
			
						
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">提交</button>
				</div>
			</div>
		</form>
	</div>
