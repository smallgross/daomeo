server.port=8088
#链接mysql
spring.datasource.name=entity
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.filters=stat
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://localhost:3306/entity?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.druid.username=root
spring.datasource.druid.password=123

#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package= com.dao.daomeo.entity
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false 
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=/static/**