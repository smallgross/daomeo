<!DOCTYPE html>
 <html lang="en">
<head>
<meta charset="UTF-8">
<script src="/static/china.js"></script>
<script src="/static/echarts.js"></script>
<script src="/static/jquery-3.4.1.min.js"></script>
<title>可视化数据</title>
<style>
      *{margin:0;padding:0}
         html,body{
             width:100%;
             height:100%;
         }
 
         .aa{
             text-align: center;
             background: #000;
             color: #fff;
             font-size: 28px;
         }
     </style>
</head>
<body>
<h1 class="aa">全国分布可视化系统</h1>
  <div id="main" style="width: 500px;height:400px;position:absolute;top:100px"></div>
 <div id="main2" style="width: 500px;height:400px;position:absolute;top:100px;left:550px"></div>
  <div id="main3" style="width: 500px;height:400px;position:absolute;top:100px;left:1050px"></div>
  <script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
 var myCahrt= echarts.init(document.getElementById('main'));
 
 var Name=[];
 var nums=[];
 var datatemp=[];
 
 //ajax接收数据的主体
 $.ajax({
	 type:"GET",
	 url:"/getdata",
	dataType:"json",
	 async:false,
	 success:function(result){
		 for(var i=0;i<result.length;i++){
			 Name.push(result[i].name);
			 nums.push(result[i].nums);
			 var ob={name:"",value:""};
			 ob.name=result[i].name;
			 ob.value=result[i].nums;
			 datatemp.push(ob);
		 }
	 },
	 error :function(errorMsg){
		 alert("获取后台数据失败！")
	 }
	 });
	 
  </script>
</body>
</html>
